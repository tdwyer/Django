{% extends "user_management/admin-sidebar.html" %}

{% block body %}
<div class='grid_19'>
	<div style='margin: 5px;'>
		<h1>{{ user|capfirst }}'s Profile</h1>
		<p>
		<b>Username</b> - {{ user.username }}</br>
		<b>First Name</b> - {{ user.first_name }}</br>

		</p>


	</div>
</div>
